<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoInTrack - Triage</title>
    <link rel="icon" type="image/x-icon" href="/templates/favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #1C1C1C;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            overflow: hidden;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background: #1C1C1C;
        }

        .left-column, .right-column {
            padding: 2%;
            box-sizing: border-box;
            background: #1C1C1C;
        }

        .left-column {
            width: 50%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FFD67A #2A2A2A;
        }

        .left-column::-webkit-scrollbar {
            width: 8px;
        }

        .left-column::-webkit-scrollbar-track {
            background: #2A2A2A;
            border-radius: 4px;
        }

        .left-column::-webkit-scrollbar-thumb {
            background: #FFD67A;
            border-radius: 4px;
            border: 1px solid #3A3A3A;
            transition: background 0.3s ease;
        }

        .left-column::-webkit-scrollbar-thumb:hover {
            background: #FFC04D;
        }

        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subgroup h3 {
            color: #FFD67A;
            font-size: 1rem;
            margin: 1px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sentence {
            margin: 10px 0;
            padding: 12px;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sentence:hover {
            transform: scale(1.02);
            border-color: #FFD700;
        }

        .sentence-red:hover {
            background-color: red;
        }

        .sentence-purple:hover {
            background-color: purple;
        }

        .sentence-amber:hover {
            background-color: #FFA500;
        }

        .sentence-green:hover {
            background-color: green;
        }

        .pdf-container {
            border: 2px solid #FFD67A;
            border-radius: 5px;
            background: #1C1C1C;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex: 1;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .author-text {
            color: #FFD67A;
            font-size: 0.8rem;
            margin-top: 8px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification {
            position: fixed;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            max-width: 220px;
            text-align: center;
            word-wrap: break-word;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        #toggleBtn, #dashboardBtn {
            background-color: #FFD67A;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #1C1C1C;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-bottom: 10px;
            width: 200px;
        }

        #toggleBtn:hover, #dashboardBtn:hover {
            background-color: #FFC04D;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .request-id {
            color: #FFD67A;
            font-weight: bold;
            margin-left: 10px;
        }
/* Add this to ensure consistent button design */
.action-button {
    background-color: #FFD67A; /* Same as other buttons */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    color: #1C1C1C;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
    margin-bottom: 10px;
    width: 200px;
}

.action-button:hover {
    background-color: #FFC04D; /* Matching hover effect */
}





    </style>
</head>
<body>
<main>
    <div class="left-column"></div>
    <div class="right-column">
        <div class="button-container">
            <button id="toggleBtn">Switch to BSE guidelines</button>
            <button id="dashboardBtn" onclick="window.location.href='/dashboard'">Open Dashboard</button>
            <button id="logoutBtn" class="action-button">Logout</button>
        </div>
        <div class="pdf-container">
            <embed src="{{ url_for('static', filename='policy.pdf') }}" type="application/pdf">
        </div>
        <div class="author-text">Diogo Martins 2024</div>
    </div>
</main>
<div id="notification" class="notification">Copied to clipboard!</div>

<script>
    function addWorkingHours(startDate, hours) {
        let date = new Date(startDate);
        while (hours > 0) {
            date.setHours(date.getHours() + 1);
            const day = date.getDay();
            if (day !== 0 && day !== 6) {
                hours--;
            }
        }
        return date;
    }

    function formatDate(d) {
        return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
    }

    function formatTime(d) {
        return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    }

    function togglePDF() {
        const embedEl = document.querySelector('.pdf-container embed');
        const currentSrc = embedEl.getAttribute('src');
        const switchBtn = document.getElementById('toggleBtn');

        if (currentSrc.includes('policy.pdf')) {
            embedEl.setAttribute('src', "{{ url_for('static', filename='bse.pdf') }}");
            switchBtn.textContent = 'Switch to Dept policy';
        } else {
            embedEl.setAttribute('src', "{{ url_for('static', filename='policy.pdf') }}");
            switchBtn.textContent = 'Switch to BSE guidelines';
        }
    }

    window.onload = async function() {
        const switchBtn = document.getElementById('toggleBtn');
        switchBtn.textContent = 'Switch to BSE guidelines';
        switchBtn.addEventListener('click', togglePDF);

        const leftColumn = document.querySelector('.left-column');
        try {
            const response = await fetch('/get_sentences');
            if (!response.ok) {
                throw new Error('Failed to fetch sentences.');
            }

            const text = await response.text();
            const lines = text.split('\n');
            let currentSubgroup = null;

            lines.forEach(line => {
                if (line.startsWith('- ')) {
                    const subgroup = document.createElement('div');
                    subgroup.classList.add('subgroup');
                    const title = document.createElement('h3');
                    title.textContent = line.slice(2);
                    subgroup.appendChild(title);
                    leftColumn.appendChild(subgroup);
                    currentSubgroup = subgroup;
                } else if (line.startsWith('-- ') && currentSubgroup) {
                    const sentence = document.createElement('div');
                    sentence.classList.add('sentence');
                    sentence.textContent = line.slice(3);

                    const textContent = sentence.textContent;
                    if (textContent.includes('RED PATHWAY')) {
                        sentence.classList.add('sentence-red');
                    } else if (textContent.includes('PURPLE PATHWAY')) {
                        sentence.classList.add('sentence-purple');
                    } else if (textContent.includes('AMBER PATHWAY')) {
                        sentence.classList.add('sentence-amber');
                    } else {
                        sentence.classList.add('sentence-green');
                    }

                    sentence.addEventListener('click', async (event) => {
                        const now = new Date();
                        let hoursToAdd = 0;
                        let pathway = '';

                        if (textContent.includes('PURPLE PATHWAY')) {
                            pathway = 'PURPLE PATHWAY';
                        } else if (textContent.includes('RED PATHWAY')) {
                            pathway = 'RED PATHWAY';
                            hoursToAdd = 24;
                        } else if (textContent.includes('AMBER PATHWAY')) {
                            pathway = 'AMBER PATHWAY';
                            hoursToAdd = 72;
                        } else if (textContent.includes('REJECTED')) {
                            pathway = 'REJECTED';
                        } else if (textContent.includes('DECLINED')) {
                            pathway = 'DECLINED';
                        } else if (textContent.includes('PE STABLE')) {
                            pathway = 'PE STABLE';
                        }

                        let expected = '';
                        let expectedDate = now;
                        if (hoursToAdd > 0) {
                            expectedDate = addWorkingHours(now, hoursToAdd);
                            expected = ` Expected scan until ${formatDate(expectedDate)} @ ${formatTime(expectedDate)} **`;
                        }

                        // Get request ID from API
                        const response = await fetch('/api/add_request', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                pathway: pathway,
                                request_time: now.toISOString(),
                                expected_time: expectedDate.toISOString()
                            })
                        });

                        const data = await response.json();
                        const requestId = data.request_id;

                        const timestamp = `** Triaged on ${formatDate(now)} @ ${formatTime(now)} **${expected} ID: ${requestId}`;
                        const textToCopy = `${textContent} ${timestamp}`;

                        navigator.clipboard.writeText(textToCopy);
                        showNotification(event.clientX, event.clientY);
                    });
                    currentSubgroup.appendChild(sentence);
                }
            });
        } catch (error) {
            const errorMessage = document.createElement('div');
            errorMessage.textContent = 'Failed to load sentences.';
            leftColumn.appendChild(errorMessage);
        }
    };

    function showNotification(x, y) {
        const notification = document.getElementById('notification');
        notification.style.left = `${x}px`;
        notification.style.top = `${y}px`;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 1000);
    }

    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });

    document.getElementById('logoutBtn').addEventListener('click', async function () {
    try {
        const response = await fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include', // Include session cookies
        });

        if (response.ok) {
            // Redirect to the login page after successful logout
            window.location.href = '/login';
        } else {
            alert('Failed to log out. Please try again.');
        }
    } catch (error) {
        console.error('Error during logout:', error);
        alert('An unexpected error occurred.');
    }
});

</script>
</body>
</html>
